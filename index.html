<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kellan's Portfolio</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <ul id="nav-list">
          <li><a href="#">About me</a></li>
          <li><a href="#">My likes</a></li>
          <li><a href="#">My dislikes</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <!-- Slider main container -->
      <div class="swiper main-swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div>
              <h2>Hi, my name is Kellan</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div>
              <h2>These are my likes...</h2>
              <div class="swiper sub-swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img
                      src="./img/Like-charizard.png"
                      alt="Charizard picture, a pokemon"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/Like-Dogs.avif" alt="A picture of a dog." />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="./img/Like-ea fc 24.jpg"
                      alt="A picture of a game"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="./img/Like-gaming.webp"
                      alt="A picture of a gaming text."
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="./img/Like-gksoccergloves.jpg"
                      alt="A picture of soccer gloves."
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="./img/Like-man city.jpeg"
                      alt="A picture of a man city badge"
                    />
                  </div>
                </div>
              </div>

              <a href="./pages/like.html">click!</a>
            </div>
          </div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const mainSwiper = new Swiper(".main-swiper", {
        direction: "vertical",
        mousewheel: true,
      });

      const subSwiper = new Swiper(".sub-swiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },
        loop: true,
      });

      document
        .querySelector("#nav-list")
        .addEventListener("click", function (event) {
          var target = event.target;
          if (target.tagName === "A") {
            event.preventDefault();
            var parent = document.querySelector("#nav-list");
            var index = Array.from(parent.children).indexOf(
              target.parentElement
            );
            mainSwiper.slideTo(index);
          }
        });
    </script>
  </body>
</html>
